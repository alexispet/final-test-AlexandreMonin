name: cicd
run-name: Deploy the project
on: [push]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build_and_push_image:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Check out the repo
              uses: actions/checkout@v4

            - name: Log in to Docker Hub
              uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/tp-devops

            - name: Build and push Docker image
              uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy-development:
        needs: [build_and_push_image]
        name: Déploiement sur le serveur de développement
        if: github.ref_name == 'develop'
        environment:
            name: development
            url: http://ec2-3-93-150-250.compute-1.amazonaws.com:3000
        runs-on: ubuntu-latest
        steps:
            - uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_KEY }}
            - run: |
                ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
                cd develop && \
                sudo docker compose -f docker-compose.dev.yml up --pull always -d"

    deploy-production:
        needs: [build_and_push_image]
        name: Déploiement sur le serveur de production
        if: github.ref_name == 'main'
        environment:
            name: production
            url: http://ec2-3-93-150-250.compute-1.amazonaws.com:80
        runs-on: ubuntu-latest
        steps:
            - uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_KEY }}
            - run: |
                ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
                cd production && \
                sudo docker compose -f docker-compose.prod.yml up --pull always -d"

    lint:
        runs-on: ubuntu-latest
        continue-on-error: true
        permissions:
            contents: read
            packages: read
            statuses: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Super-linter
              uses: super-linter/super-linter@v5.7.2
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    lighthouse:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Audit URLs using Lighthouse
              uses: treosh/lighthouse-ci-action@v10
              with:
                  urls: |
                    http://ec2-3-89-31-7.compute-1.amazonaws.com
              temporaryPublicStorage: true
