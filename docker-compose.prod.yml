services:
  express:
    image: ghcr.io/alexispet/final-test-alexandremonin/tp-devops:main
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      db-production:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.express-prod.rule=Host(`ec2-3-89-31-7.compute-1.amazonaws.com`)"
      - "traefik.http.routers.express-prod.entrypoints=prod"
  db-production:
    image: mariadb
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: yes
      MARIADB_DATABASE: tp-devops
      MARIADB_USER: devops-user
      MARIADB_PASSWORD: devops-password
    volumes:
      - "./docker/mariadb/data:/var/lib/mysql"
    ports:
      - 3306:3306
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      start_period: 10s
      start_interval: 10s
      interval: 15s
      timeout: 5s
      retries: 3

  traefik:
    image: traefik:v2.10
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.prod.address=:80"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"